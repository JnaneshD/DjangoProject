{% extends 'base.html' %}


{% block content %}
<div class="container mt-3">
<h5>Preferred Currency</h5>
{% include 'partials/_messages.html' %}
<form action="{% url 'preferences' %}" method="post">
{% csrf_token %}
<div class="input-group">
  <select name="currency" class="custom-select" id="inputGroupSelect04" aria-label="Example select with button addon">
    {% if user_preferences.currency %}
        <option selected name="currency" value="{{user_preferences.currency}}">{{user_preferences.currency}}</option>
    {% endif %}
    {% for currency in currencies %}
        <option name="currency" value={{currency.name}} - {{currency.value}}>{{currency.name}} - {{currency.value}}</option>
    {% endfor %}
  </select>
  <div class="input-group-append">
    <button class="btn btn-outline-secondary" type="Submit" value="Save">Save</button>
  </div>
</div>
</form
<hr/>
</div>
{% endblock %}
